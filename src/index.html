<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="color-scheme" content="dark light">
        <meta name="referrer" content="no-referrer">
        <link rel="stylesheet" href="./css/font-awesome/all.css">
        <link rel="stylesheet" type="text/css" href="./css/bcc-iconfont.css">
        <link rel="stylesheet" href="./css/iziToast.min.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/context-menu.css">
        <link rel="stylesheet">
    </head>
    <body>
        <div class="context-menu">
            <div class="context-menu-item cut">
                <i class="fa-light fa-cut context-menu-item-icon"></i>
                剪切<a class="context-menu-item-key">Ctrl+X</a>
            </div>
            <div class="context-menu-item copy">
                <i class="fa-light fa-copy context-menu-item-icon"></i>
                复制<a class="context-menu-item-key">Ctrl+C</a>
            </div>
            <div class="context-menu-item paste">
                <i class="fa-light fa-paste context-menu-item-icon"></i>
                粘贴<a class="context-menu-item-key">Ctrl+V</a>
            </div>
            <div class="context-menu-split"></div>
            <div class="context-menu-item bilibili">
                <i class="fa-brands fa-bilibili context-menu-item-icon"></i>
                在Bilibili上打开此页
            </div>
        </div>
        <div class="search">
            <div class="search-bar">
                <input name="search-input" type="text" placeholder="链接/AV/BV/SS/EP号..." autocomplete="off" spellcheck="false">
                <i class="fa-solid fa-search search-btn"></i>
            </div>
        </div>
        <div class="side-bar">
            <div class="profile">
                <div class="user-avatar-placeholder" data-after="登录">
                    <img class="user-avatar" src="./icon/default.jpg" draggable="false">
                </div>
                <div class="user-name">登录</div>
            </div>
            <div class="down-page-bar">
                <div class="down-page-bar-background"><i class="fa-solid fa-download"></i></div>
                <div class="down-page-bar-name">下载页</div>
            </div>
            <div class="settings-page-bar">
                <div class="settings-page-bar-background"><i class="fa-solid fa-gear"></i></div>
                <div class="settings-page-bar-name">设置</div>
            </div>
        </div>
        <div class="user-profile">
            <div class="user-profile-background">
                <div class="user-profile-card">
                    <img class="user-profile-avatar" src="./icon/default.jpg" draggable="false">
                    <div class="user-profile-h-basic">
                        <div class="user-profile-head">
                            <div class="user-profile-name">名称</div>
                            <img class="user-profile-sex icon-small" src="./icon/male.png" draggable="false"></img>
                            <img class="user-profile-level icon-small" src="./icon/level/level0.svg" draggable="false"></img>
                            <img class="user-profile-bigvip icon-small" draggable="false"></img>
                        </div>
                        <div class="user-profile-h-spacing">
                            <div class="user-profile-desc">简介</div>
                        </div>
                    </div>
                </div>
                <div class="user-profile-n-statistics">
                    <div class="user-profile-coins"><a>硬币</a><br>N/A</div>
                    <div class="user-profile-subs"><a>关注数</a><br>N/A</div>
                    <div class="user-profile-fans"><a>粉丝数</a><br>N/A</div>
                    <div class="user-profile-likes"><a>获赞数</a><br>N/A</div>
                </div>
                <div class="user-profile-exit">
                    <div class="user-profile-exit-background">
                        <i class="fa-solid fa-arrow-right-from-bracket user-profile-exit-icon"></i>
                        <div class="user-profile-exit-name">退出登录</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="down-page">
            <a class="down-page-empty-text">空空如也 (゜-゜)つロ</a>
        </div>
        <div class="settings">
            <div class="settings-side-bar">
                <div class="settings-side-general-bar">
                    <div class="settings-side-general-bar-background"><div class="bcc-iconfont bcc-icon-ic_Content_"></div></div>
                    <div class="settings-side-general-bar-name">常规</div>
                </div>
                <div class="settings-side-advanced-bar">
                    <div class="settings-side-advanced-bar-background"><div class="bcc-iconfont bcc-icon-ic_experiment"></div></div>
                    <div class="settings-side-advanced-bar-name">高级</div>
                </div>
            </div>
            <div class="settings-general-page">
                <div class="settings-page-title">常规</div>
                <div class="settings-page-block">
                    <a class="settings-page-block-title">存储路径</a>
                    <input name="down-dir-path" class="settings-page-block-cont" autocomplete="off" spellcheck="false" disabled>
                    <div class="down-dir-path-openbtn"><i class="fa-regular fa-folder-open icon-small"></i>浏览</div>
                </div>
                <div class="settings-page-block">
                    <a class="settings-page-block-title">最大并发</a>
                </div>
            </div>
            <div class="settings-advanced-page">
                <div class="settings-page-title">高级</div>
                <div class="settings-page-block">
                    <a class="settings-page-block-title">临时文件存储路径</a>
                    <input name="temp-dir-path" class="settings-page-block-cont" autocomplete="off" spellcheck="false" disabled>
                    <div class="temp-dir-path-openbtn"><i class="fa-regular fa-folder-open icon-small"></i>浏览</div>
                </div>
            </div>
        </div>
        <div class="login">
            <div id="login-qrcode" draggable="false"></div>
            <div class="login-text">
                <div class="login-title">请使用哔哩哔哩客户端扫码登录<br>
                    <a href="https://app.bilibili.com/" target="_blank">点击此处<a class="fa-solid fa-arrow-up-right-from-square login-icon"></a></a>跳转至官方APP下载中心<br>
                    <i>Cookie将会保存在本地</i></div>
                <div class="login-status"></div>
            </div>
        </div>
        <div class="loading"></div>
        <div class="backward"><i class="fa-solid fa-chevron-left"></i></div>
        <div class="multi-select-btn">
            <div class="multi-select-background">
                <i class="fa-regular fa-square-check multi-select-icon"></i>
                <div class="multi-select-name">启用多选</div>
            </div>
        </div>
        <div class="video-multi-next">
            <div class="video-multi-next-title">等待选择线路</div>
            <div class="multi-select-next-down-btn">
                <div class="multi-select-next-down-background">
                    <i class="fa-solid fa-down multi-select-next-down-icon"></i>
                    <div class="multi-select-next-down-name">开始下载</div>
                </div>
            </div>
        </div>
        <div class="video-root">
            <div class="info">
                <img class="info-cover" draggable="false">
                <div class="info-data">
                    <div class="info-title">标题</div>
                    <div class="info-stat">数据</div>
                    <div class="info-styles">分类</div>
                    <div class="info-desc">简介</div>
                    <div class="info-owner">
                        <img class="info-owner-face" src="./icon/default.jpg" draggable="false">
                        <div class="info-owner-name">UP名称</div>
                    </div>
                </div>
            </div>
            <div class="video-list-tab-head">
                <div class="multi-select-box-tab">选中</div>
                <div class="video-block-page">编号</div>
                <div class="video-block-split"></div>
                <div class="video-block-name">标题</div>
                <div class="video-block-split"></div>
                <div class="video-block-duration">时长</div>
                <div class="video-block-split"></div>
                <div class="video-block-operates">下载选项</div>
            </div>
            <div class="video-list"></div>
        </div>
        <div class="multi-select-next-btn">
            <div class="multi-select-next-background">
                <i class="fa-solid fa-arrow-right multi-select-next-icon"></i>
                <div class="multi-select-next-name">确认/结算</div>
            </div>
        </div>
        <script type="text/javascript" src="./js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="./js/iziToast.min.js"></script>
        <script type="text/javascript" src="./js/sweetalert2.all.min.js"></script>
        <script type="text/javascript" src="./js/qrcode.min.js"></script>
        <script type="text/javascript" src="./js/md5.min.js"></script>
        <script type="text/javascript" src="./js/render.js"></script>
    </body>
</html>
