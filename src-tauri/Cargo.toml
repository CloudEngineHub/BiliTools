[package]
name = "bilitools"
version = "1.1.2"
description = "BiliTools - bilibili工具箱"
authors = ["btjawa"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = ["unstable"] }
tauri-plugin-single-instance = "2.0.0-beta"
tauri-plugin-shell = "2.0.0-beta"
tauri-plugin-dialog = "2.0.0-beta.4"
tauri-plugin-clipboard-manager = "2.1.0-beta.0"
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-store = "2.0.0-beta.4"
tauri-plugin-process = "2.0.0-beta.3"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1.10.2"
log4rs = "1.0"
log = "0.4"
lazy_static = "1.4.0"
reqwest = { version = "0.12.3", features = ["json", "stream", "gzip", "brotli"] }
tokio = { version = "1", features = ["full"] }
rand = "0.8.5"
walkdir = "2.4.0"
flate2 = "1.0.28"
win32job = "2.0.0"
window-vibrancy = "0.5.0"
chrono = "0.4.37"
once_cell = "1.19.0"

[target."cfg(not(any(target_os = \"android\", target_os = \"ios\")))".dependencies]
tauri-plugin-updater = "2.0.0-beta.3"
