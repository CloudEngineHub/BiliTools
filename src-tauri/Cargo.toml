[package]
name = "bilitools"
version = "1.1.2"
description = "bilibili工具箱，视频/番剧+伴音/音乐下载，三种登录方式，仅用作学习用途。"
authors = ["btjawa"]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[dependencies]
tauri = { version = "2.0.0-beta", features = ["unstable"] }
tauri-plugin-single-instance = "2.0.0-beta"
tauri-plugin-shell = "2.0.0-beta"
tauri-plugin-http = { version = "2.0.0-beta.4", features = ["json", "rustls-tls"] }
tauri-plugin-dialog = "2.0.0-beta.4"
tauri-plugin-clipboard-manager = "2.1.0-beta.0"
tauri-plugin-os = "2.0.0-beta.3"
tauri-plugin-store = "2.0.0-beta.4"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
regex = "1.10.2"
log4rs = "1.0"
log = "0.4"
lazy_static = "1.4.0"
tokio = { version = "1", features = ["full"] }
rand = "0.8.5"
walkdir = "2.4.0"
flate2 = "1.0.28"
win32job = "2.0.0"
window-vibrancy = "0.5.0"
chrono = "0.4.37"
